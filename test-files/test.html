<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <script>

document.addEventListener("touchstart", handleTouchStart, { passive: false });
            document.addEventListener("touchmove", handleTouchMove, { passive: false });
            var xDown = null;
            var yDown = null;
            function getTouches(evt) {
                return (
                    evt.touches || evt.originalEvent.touches
                );
            }

            function handleTouchStart(evt) {
                evt.preventDefault();
                const firstTouch = getTouches(evt)[0];
                xDown = firstTouch.clientX;
                yDown = firstTouch.clientY;
            }
            function getSelectorId(){
                var selectorId;
                var selectors = document.getElementsByName('selectPage');
                for(i = 0; i < selectors.length;i++){
                    if(selectors[i].checked){
                        selectorId = selectors[i].id;
                        break;
                    }
                }
                return selectorId;
            }
            function handleTouchMove(evt) {
                evt.preventDefault();
                if (!xDown || !yDown) {
                    return;
                }
                var selectorId = getSelectorId();

                var xUp = evt.touches[0].clientX;
                var yUp = evt.touches[0].clientY;

                var xDiff = xDown - xUp;
                var yDiff = yDown - yUp;

                document.querySelector("html").classList.remove("initial");
                active = document.querySelector(".active");
                if (active) {
                    active.classList.remove("active");
                }
                if (!(Math.abs(xDiff) > Math.abs(yDiff))) {
                    if (yDiff > 0) {
                        document.getElementById("rd" + (parseInt(selectorId.substring(2)) + 1)).checked = true;
                    } else {
                        document.getElementById("rd" + (parseInt(selectorId.substring(2)) - 1)).checked = true;
                    }
                }
                xDown = null;
                yDown = null;
            }
            var pause;
            window.addEventListener('wheel',  (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.repeat) return
                var selectorId = getSelectorId();

                if (e.deltaY < 0) {
                    if(pause !== "stop"){
                        document.getElementById("rd" + (parseInt(selectorId.substring(2)) - 1)).checked = true;
                    }
                }
                if (e.deltaY > 0) {
                    if(pause !== "stop"){
                        document.getElementById("rd" + (parseInt(selectorId.substring(2)) + 1)).checked = true;
                    }
                }
                pause = "stop"
                setTimeout(() => {pause = "start";}, 1000);

            }, { passive: false });

            document.onkeydown = function getKey(e){
                e = e || window.event;
                if (e.repeat) return
                if(e.keyCode == '38' || e.keyCode == '40'){
                    var selectorId = getSelectorId();

                    if(e.keyCode == '38'){
                        document.getElementById("rd" + (parseInt(selectorId.substring(2)) - 1)).checked = true;
                    }
                
                    if(e.keyCode == '40'){
                        document.getElementById("rd" + (parseInt(selectorId.substring(2)) + 1)).checked = true;
                    }
                }
            };
        </script>
